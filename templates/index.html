<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wine Origin Classifier</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Trebuchet MS', sans-serif;
            background: linear-gradient(to bottom right, #2d1b4e 0%, #6b1b4a 50%, #8b2f5a 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 25px;
        }
        .main-panel {
            background: rgba(255, 255, 255, 0.98);
            border-radius: 15px;
            box-shadow: 0 15px 50px rgba(0,0,0,0.5);
            padding: 35px;
            max-width: 700px;
            width: 100%;
            max-height: 88vh;
            overflow-y: auto;
        }
        h1 {
            color: #2d1b4e;
            text-align: center;
            margin-bottom: 8px;
            font-size: 30px;
            font-weight: 700;
        }
        .description {
            text-align: center;
            color: #777;
            margin-bottom: 25px;
            font-size: 13px;
        }
        .field-group {
            margin-bottom: 13px;
        }
        label {
            display: block;
            margin-bottom: 4px;
            color: #444;
            font-weight: 500;
            font-size: 13px;
        }
        input[type="number"] {
            width: 100%;
            padding: 9px 12px;
            border: 1.5px solid #ddd;
            border-radius: 6px;
            font-size: 15px;
            transition: border-color 0.25s;
        }
        input[type="number"]:focus {
            outline: none;
            border-color: #6b1b4a;
        }
        .dual-column {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 13px;
        }
        .submit-button {
            width: 100%;
            padding: 13px;
            background: linear-gradient(to right, #6b1b4a 0%, #8b2f5a 100%);
            color: white;
            border: none;
            border-radius: 7px;
            font-size: 17px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.25s;
            margin-top: 18px;
        }
        .submit-button:hover {
            transform: translateY(-1px);
            box-shadow: 0 5px 15px rgba(107, 27, 74, 0.4);
        }
        #resultPanel {
            margin-top: 22px;
            padding: 18px;
            border-radius: 9px;
            text-align: center;
            display: none;
            background: linear-gradient(135deg, #e8eaf6 0%, #d1c4e9 100%);
        }
        #resultPanel.visible {
            display: block;
        }
        .class-result {
            font-size: 26px;
            font-weight: bold;
            margin-top: 8px;
            color: #6b1b4a;
        }
        .certainty-level {
            font-size: 17px;
            margin-top: 8px;
            color: #555;
        }
        .prob-section {
            margin-top: 14px;
            text-align: left;
        }
        .prob-row {
            display: flex;
            align-items: center;
            margin: 7px 0;
        }
        .class-name {
            width: 110px;
            font-weight: 600;
            color: #444;
            font-size: 14px;
        }
        .progress-track {
            flex: 1;
            height: 18px;
            background: #f0f0f0;
            border-radius: 9px;
            overflow: hidden;
            margin: 0 9px;
        }
        .progress-indicator {
            height: 100%;
            background: linear-gradient(to right, #6b1b4a 0%, #8b2f5a 100%);
            transition: width 0.4s ease;
        }
        .percent-text {
            width: 48px;
            text-align: right;
            font-weight: 600;
            color: #555;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="main-panel">
        <h1>üçá Wine Origin Classifier</h1>
        <p class="description">Analyze chemical properties to identify wine cultivar</p>
        <form id="classifierForm">
            <div class="dual-column">
                <div class="field-group">
                    <label for="alcoholContent">Alcohol Content:</label>
                    <input type="number" id="alcoholContent" step="0.01" required>
                </div>
                <div class="field-group">
                    <label for="malicAcid">Malic Acid:</label>
                    <input type="number" id="malicAcid" step="0.01" required>
                </div>
            </div>
            <div class="dual-column">
                <div class="field-group">
                    <label for="ashContent">Ash:</label>
                    <input type="number" id="ashContent" step="0.01" required>
                </div>
                <div class="field-group">
                    <label for="ashAlkalinity">Ash Alkalinity:</label>
                    <input type="number" id="ashAlkalinity" step="0.01" required>
                </div>
            </div>
            <div class="dual-column">
                <div class="field-group">
                    <label for="magnesiumLevel">Magnesium:</label>
                    <input type="number" id="magnesiumLevel" step="0.01" required>
                </div>
                <div class="field-group">
                    <label for="totalPhenols">Total Phenols:</label>
                    <input type="number" id="totalPhenols" step="0.01" required>
                </div>
            </div>
            <div class="dual-column">
                <div class="field-group">
                    <label for="flavanoidLevel">Flavanoids:</label>
                    <input type="number" id="flavanoidLevel" step="0.01" required>
                </div>
                <div class="field-group">
                    <label for="nonflavPhenols">Nonflavanoid Phenols:</label>
                    <input type="number" id="nonflavPhenols" step="0.01" required>
                </div>
            </div>
            <div class="dual-column">
                <div class="field-group">
                    <label for="proanthLevel">Proanthocyanins:</label>
                    <input type="number" id="proanthLevel" step="0.01" required>
                </div>
                <div class="field-group">
                    <label for="colorIntensity">Color Intensity:</label>
                    <input type="number" id="colorIntensity" step="0.01" required>
                </div>
            </div>
            <div class="dual-column">
                <div class="field-group">
                    <label for="hueValue">Hue:</label>
                    <input type="number" id="hueValue" step="0.01" required>
                </div>
                <div class="field-group">
                    <label for="proteinDilution">OD280/OD315:</label>
                    <input type="number" id="proteinDilution" step="0.01" required>
                </div>
            </div>
            <div class="field-group">
                <label for="prolineLevel">Proline:</label>
                <input type="number" id="prolineLevel" step="0.01" required>
            </div>
            <button type="submit" class="submit-button">Classify Wine Origin</button>
        </form>
        <div id="resultPanel">
            <p>Classified Origin:</p>
            <div class="class-result" id="classOutput"></div>
            <div class="certainty-level" id="certaintyOutput"></div>
            <div class="prob-section">
                <div class="prob-row">
                    <span class="class-name">Class 1:</span>
                    <div class="progress-track"><div class="progress-indicator" id="indicator1"></div></div>
                    <span class="percent-text" id="percent1"></span>
                </div>
                <div class="prob-row">
                    <span class="class-name">Class 2:</span>
                    <div class="progress-track"><div class="progress-indicator" id="indicator2"></div></div>
                    <span class="percent-text" id="percent2"></span>
                </div>
                <div class="prob-row">
                    <span class="class-name">Class 3:</span>
                    <div class="progress-track"><div class="progress-indicator" id="indicator3"></div></div>
                    <span class="percent-text" id="percent3"></span>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('classifierForm').addEventListener('submit', async (event) => {
            event.preventDefault();
            
            const chemicalData = {
                alcohol: parseFloat(document.getElementById('alcoholContent').value),
                malic_acid: parseFloat(document.getElementById('malicAcid').value),
                ash: parseFloat(document.getElementById('ashContent').value),
                alkalinity: parseFloat(document.getElementById('ashAlkalinity').value),
                magnesium: parseFloat(document.getElementById('magnesiumLevel').value),
                phenols: parseFloat(document.getElementById('totalPhenols').value),
                flavanoids: parseFloat(document.getElementById('flavanoidLevel').value),
                nonflavanoid: parseFloat(document.getElementById('nonflavPhenols').value),
                proanthocyanins: parseFloat(document.getElementById('proanthLevel').value),
                color: parseFloat(document.getElementById('colorIntensity').value),
                hue: parseFloat(document.getElementById('hueValue').value),
                dilution: parseFloat(document.getElementById('proteinDilution').value),
                proline: parseFloat(document.getElementById('prolineLevel').value)
            };

            try {
                const apiCall = await fetch('/predict', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(chemicalData)
                });

                const responseData = await apiCall.json();
                
                document.getElementById('classOutput').textContent = 
                    `Cultivar ${responseData.predicted_class}`;
                document.getElementById('certaintyOutput').textContent = 
                    `Certainty: ${(responseData.confidence * 100).toFixed(1)}%`;
                
                // Update progress bars
                responseData.probabilities.forEach((probability, index) => {
                    document.getElementById(`indicator${index + 1}`).style.width = `${probability * 100}%`;
                    document.getElementById(`percent${index + 1}`).textContent = `${(probability * 100).toFixed(1)}%`;
                });
                
                document.getElementById('resultPanel').classList.add('visible');
            } catch (err) {
                alert('Classification failed. Please verify inputs and try again.');
            }
        });
    </script>
</body>
</html>
